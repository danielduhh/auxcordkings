---
layout: default-blog
section: blog
---

<div class='listing col6 pad4h margin3' id="blog">
  <!-- Hero image -->

  {% if page.splash %}

  <div class="hero-image" style="background-image: url(images/{{page.splash}})">

  </div>

  {% endif %}

  <div class="blog-container">
  <!-- Blog heading -->
  <div class='heading'>
    <h3>{{page.postTitle}}</h3><span class='date'>{{page.date | date:"%b %d"}}</span>
  </div>
  <!-- Blog text -->
  <div class='prose'>
    {{content}}
  </div>
  </div>

</div>

<link rel="stylesheet" href="../styles/blog.css">
